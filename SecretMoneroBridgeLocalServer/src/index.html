<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Secret Monero Bridge Local Server</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Secret Monero Bridge Local Server</h1>
  <div id="updating" class="show">
    <h2 id="updatestatus"></h2>
    <div class="loader"></div>
    <div id="updatestatusdetail"></div>
    <div id="retryupdateparent" class="sidebyside ptop hide">
      <button id="retryupdate">Retry Update</button>
    </div>
  </div>
  <div id="uiscreen" class="hide">
    <p>This application needs to remain running while using the Secret Monero Bridge Dapp in the browser.</p>
    <div>
      <label for="port">Please enter the port you would like the local web server to use. (default: 8889)</label>
      <input id="port" />
    </div>
    <div class="sidebyside ptop">
      <div>
        <button id="start">Start Local Server</button>
      </div>
      <div class="pleft">
        <button id="stop">Stop Local Server</button>
      </div>
    </div>
    <div>
      <div class="ptop" id="status"></div>
    </div>
    <div id="spawnbrowser" class="ptop">
      <div id="instruct" class="ptop">
        Please copy the URL below into Google Chrome.
      </div>
      <div class="sidebyside ptop">
        <div>
          <div id="url"></div>
        </div>
        <div class="pleft">
          <button id="copy">Copy URL</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
